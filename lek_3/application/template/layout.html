<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Länka till din egna CSS-fil -->
<link rel="stylesheet" type="text/css" href="custom-styles.css">

<!-- Länka till Bootstrap CSS via CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Länka till Bootstrap JavaScript via CDN (om det behövs) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  {% block content %}{% endblock %}

  {% if selected_country == "Sverige" %}
  <img src="/static/img/Stockholm-stad.jpg" alt="Stockholm city">
  <img src="/static/img/Sverige-natur.jpg" alt="Sweden nature">
  {% endif %}

  {% if selected_country == "Norge" %}
  <img src="/static/img/Stockholm-stad.jpg" alt="Stockholm city">
  <img src="/static/img/Sverige-natur.jpg" alt="Sweden nature">
  {% endif %}

  {% if selected_country == "Tyskland" %}
  <img src="/static/img/Stockholm-stad.jpg" alt="Stockholm city">
  <img src="/static/img/Sverige-natur.jpg" alt="Sweden nature">
  {% endif %}
</body>
</html>
