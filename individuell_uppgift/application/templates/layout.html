<!DOCTYPE html>
<html>
    <head>
        <!--Detta visar hur webbapplikationen visas på olika enheter och anpassas.
        titeln på sidan ges också samt tillgång till användning av bootstrap som används-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Elpriser{% endblock %}</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <!-- Länka till Bootstrap CSS via CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Länka till Bootstrap JavaScript via CDN (om det behövs) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <!--Visar bilden-->
        <div class="wrapper">
            <img src="/static/images/elpriser.jpg" alt="Bild till startsidan" style="width: 50%; height: auto;">
        </div>        

        <h1>Elpriser runt om i sverige</h1>
        <h2>För att kolla elpriserna, ange år, månad dag och prisklass</h2>

        <form action="/api" method="POST">
            <label for="year">Select year:</label>
            <select id="year" name="year">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
            </select>
        
            <label for="month">Enter month:</label>
            <input type="text" id="month" name="month" pattern="\d{2}" placeholder="MM">
        
            <label for="day">Select date:</label>
            <input type="number" id="day" name="day" min="1" max="31">
        
            <label for="region">Select region:</label>
            <select id="region" name="region">
                <option value="SE1">Luleå / Norra Sverige</option>
                <option value="SE2">Sundsvall / Norra Mellansverige</option>
                <option value="SE3">Stockholm / Södra Mellansverige</option>
                <option value="SE4">Malmö / Södra Sverige</option>
            </select>
        
            <input type="submit" value="Enter">
        </form>
        <main>
            {% block content %}{% endblock %}
        </main>

        <h2>Punktdiagram</h2>
        <img src="{{ plot_url }}" alt="Punktdiagram">
        
    </body>
</html>
